<app-header></app-header>

        <!-- Page Heading -->
        <h1 class="my-4">Dashboard
          <small>Quick links</small>
        </h1>
        
        <div class="row">
                <div class="card-columns">
                        <div class="card bg-light" (click)="navigateToAddMember()" style="cursor: pointer">
                          <div class="card-body">
                            <p class="card-text"><i class="fa fa-address-card"></i> Add Samagra Member</p>
                          </div>
                        </div>
                        <div class="card bg-light">
                          <div class="card-body">
                            <p class="card-text" (click)="navigateToAddProperty()" style="cursor: pointer"><i class="fa fa-building"></i> Add Properties</p>

                        </div>
                        <div class="card bg-light">
                          <div class="card-body">

                          </div>

                          <div class="card-body">

                        </div>

<app-footer></app-footer>
