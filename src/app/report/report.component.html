<app-header></app-header>
<div class="container"  style="min-height: 550px">
  
  <div>
      <div><h3>Reports</h3></div><hr>
      <div>
      <form [formGroup]="reportForm" class="form-inline" role="form">
          <div class="form-group">
            <label for="sel1">Download  Tax  Report	For:&nbsp;</label>
            <select class="form-control"  formControlName="statusControl" id="sel1">
                <option [value]="status" *ngFor="let status of allstatus">{{'ALL  '+status}}</option>
            </select>
          </div>
          &nbsp;
          <div class="form-group" *ngIf="reportForm.value.statusControl=='PROPERTIES'">
            <label for="parea">Area(क्षेत्र):&nbsp;</label>
            <select class="form-control"  formControlName="area">
                <option [value]="a" *ngFor="let a of areas">{{a}}</option>
            </select>
          </div>
         &nbsp; <button type="button" class="btn btn-success" (click)="downloadReport()">Go</button>
        </form>
      </div>
  </div>
</div>
<app-footer></app-footer>
